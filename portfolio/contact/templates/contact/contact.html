{% extends "base.html" %}
{% load staticfiles %}


{% block head %}
<link rel="stylesheet" type="text/css" href="{% static "css/contact.css" %}">
{% endblock %}


{% block current-contact %}current{% endblock %}


{% block content %}

<form class="contact-form" action="{% url 'contact' %}" method="post">
    {% csrf_token %}
    {{ contact_form }}
    <input class="button" type="submit" value="Send" />
</form>

{% endblock %}
